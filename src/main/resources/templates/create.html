<!DOCTYPE html>
<html>
<head>
    <title>Create Stock</title>
</head>
<body>
    <h2>Create New Stock</h2>
    <form id="createStockForm">
        <label for="stockname">Stock Name:</label>
        <input type="text" id="stockname" name="stockname" required /><br /><br />

        <label for="pricedate">Price Date:</label>
        <input type="date" id="pricedate" name="pricedate" required /><br /><br />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required /><br /><br />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required /><br /><br />

        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" required /><br /><br />

        <button type="button" onclick="createStock()">Create Stock</button>
    </form>

    <script>
        function createStock() {
            const formData = new FormData(document.getElementById('createStockForm'));
            fetch('/stocks/create', {
                method: 'POST',
                body: formData,
            }).then(response => response.json())
              .then(data => {
                  console.log('Success:', data);
                  alert('Stock created successfully!');
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('Error creating stock.');
              });
        }
    </script>
</body>
</html>
